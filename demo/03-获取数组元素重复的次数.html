<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      const arr = ['a', 'c', 'a', 'b', 'b', 'c', 'c', 'a', 'a', 'a']
      const obj = {}
      arr.forEach((item) => {
        // console.log(item);
        // 判断obj是否存在item中的key
        if (item in obj) {
          obj[item]++
        } else {
          obj[item] = 1
        }
      })
      console.log(obj)
    </script>
  </body>
</html>
